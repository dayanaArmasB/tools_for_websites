<!DOCTYPE html>
<html>
<head>
	<title>Success and Error Modal Popups In HTML CSS and Javascript</title>
	<link rel="stylesheet" type="text/css" href="styles2.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
        <div class="wrapper">
            <div class="modal">
                <div class="modal_item s_modal">
    
                <div class="modal_body">
                <div class="s_icon">
                    <ion-icon name="checkmark"></ion-icon>
                </div>
                <div class="s_text">
                    <h2>SUCCESS</h2>
                    <p>We are delighted to inform you that we received your payment.</p>
                </div>
                  </div>
                  <div class="s_button">
                    <button class="success_btn">Continue</button>
                  </div>
                </div>
                
            </div>
        </div>
</body>
</html>
