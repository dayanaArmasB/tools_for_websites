<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>toolbar responsive</title>
</head>
<body>
   <nav>
       <div class="mobile">
           <div class="header">
                <div class="logo">
                    <img src="imagenes/logon.png" alt="LOGOTIPO-UTP"> 
                </div>
                <div class="more">
                    <button id="bMore"><span class="material-icons">menu</span></button>
                </div>
           </div> 
           <div id= "links" class="links">
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Search</a>
            <a href="#">Sign up</a>
            <a href="#">Login</a>
           </div>
       </div>

       <div class="desktop">
            <div class="header">
                <div class="logo">
                    <img src="imagenes/logon.png" alt="LOGOTIPO-UTP"> 
                </div>
            </div> 
            <div class="primary">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>

            <div class="secondary full">
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>

            <div class="secondary mini">
                <a href="#" class="more">More</a>
                <div class="submenu">
                    <a href="#">Search</a>
                    <a href="#">Sign up</a>
                    <a href="#">Login</a>
                </div>

            </div>
       </div>
   </nav>
   <script>
       const bMore = document.querySelector('#bMore');
       const links = document.querySelector('#links');
       console.log(bMore);
       console.log(links);
       console.log('hola mundooo');
       let a = 1 ;
       let b= 2 ;
       console.log(' la suma es ' + a + b )
       bMore.addEventListener('click', e => { 
            links.classList.toggle('collapsed');
       })
   </script>
</body>
</html>
